name: Deploy DocC

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - .gitignore

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DocC
        run: |
          $(xcrun --find docc) convert Sources/WebUI/Documentation.docc \
            --fallback-display-name WebUI \
            --fallback-bundle-identifier org.cybozu.WebUI \
            --fallback-bundle-version 1 \
            --output-dir Reference.doccarchive

          $(xcrun --find docc) process-archive \
             transform-for-static-hosting Reference.doccarchive \
             --output-path ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: "https://cybozu.github.io/WebUI/documentation/webui/"

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
